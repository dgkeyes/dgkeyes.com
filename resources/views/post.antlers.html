{{#
    @name Post
    @desc The post template for blog entries.
#}}

<!-- /post.antlers.html -->
<main class="min-h-screen flex items-center justify-center px-6 bg-[#f9f9f9] py-12 md:py-16" id="content">
    <article class="max-w-lg w-full">
        <a href="/" class="inline-block mb-6 hover:opacity-80 transition-opacity">
            <img
                src="https://dgkeyes.com/david.jpg"
                alt="David Keyes"
                class="w-20 h-20 rounded-full object-cover grayscale"
            >
        </a>
        
        <header class="mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold tracking-tight text-neutral-900 mb-3">
                {{ title }}
            </h1>
            {{ if date }}
                <time datetime="{{ date format='Y-m-d' }}" class="text-xs text-[#999]">
                    {{ date format='F d, Y' }}
                </time>
            {{ /if }}
        </header>
        
        <div class="text-sm text-[#999] leading-relaxed [&_a]:text-[#999] [&_a]:underline [&_a]:decoration-[#ccc] [&_a]:underline-offset-4 [&_a]:transition-colors [&_a]:duration-200 [&_a:hover]:text-neutral-900 [&_a:hover]:decoration-neutral-900 [&_img]:hidden [&_p]:mb-6 [&_h2]:text-lg [&_h2]:font-bold [&_h2]:text-neutral-900 [&_h2]:mt-8 [&_h2]:mb-4 [&_h3]:text-base [&_h3]:font-bold [&_h3]:text-neutral-900 [&_h3]:mt-6 [&_h3]:mb-3">
            {{ content }}
        </div>
        
        <hr class="border-t border-[#e5e5e5] my-8">
        <nav class="flex flex-wrap gap-x-4 gap-y-2 text-xs">
            <a href="/blog" class="text-[#666] hover:text-neutral-900 transition-colors duration-200">Writing</a>
            <a href="https://linkedin.com/in/davidkeyes" target="_blank" rel="noopener noreferrer" class="text-[#666] hover:text-neutral-900 transition-colors duration-200">LinkedIn</a>
            <a href="https://bsky.app/profile/dgkeyes.bsky.social" target="_blank" rel="noopener noreferrer" class="text-[#666] hover:text-neutral-900 transition-colors duration-200">Bluesky</a>
            <a href="/contact" class="text-[#666] hover:text-neutral-900 transition-colors duration-200">Contact</a>
        </nav>
    </article>
</main>
<!-- End: /post.antlers.html -->

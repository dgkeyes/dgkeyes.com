{{#
    @name Writing
    @desc A minimal list of blog posts matching the home page aesthetic
#}}

<!-- /writing.antlers.html -->
<main class="min-h-screen flex items-center justify-center px-6 bg-[#f9f9f9]" id="content">
    <div class="max-w-lg w-full py-16">
        {{# Page Title #}}
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight text-neutral-900 mb-8">
            {{ title }}
        </h1>

        {{# Posts List #}}
        <ul class="space-y-3">
            {{ collection:writing sort="date:desc" }}
                <li>
                    <a
                        href="{{ url }}"
                        class="text-sm text-[#666] hover:text-neutral-900 transition-colors duration-200"
                    >
                        {{ title }}
                    </a>
                </li>
            {{ /collection:writing }}
        </ul>

        {{# Back to Home Link #}}
        <hr class="border-t border-[#e5e5e5] my-8">
        <nav class="text-xs">
            <a
                href="/"
                class="text-[#666] hover:text-neutral-900 transition-colors duration-200"
            >
                &larr; Home
            </a>
        </nav>
    </div>
</main>
<!-- End: /writing.antlers.html -->
